<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>registration</title>
    
        <link href="Bootstrap/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        
    </head>
    
    <body>
        
        <div class="container">
            
            <div class="row">
                <div style="margin-bottom:35px;height:100vh;" class="test col-sm-5">
                      <div class="page-header">
                          <h2>iMANAGER</h2>
                          <p class="lead">Please register your Instances here..</p>
                      </div><!--page header-->
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-6 ">
                    <form style="padding-top:30px;">
                        <div class="form-group">
                          <label for="InfaHome">Informatica Installation Directory</label>
                            <input type="text" id="InfaHome" class="form-control" placeholder="INFA_HOME" required>
                        </div>
                        
                         <div class="form-group">
                             <label for="username">Informatica Username</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                             <label for="password">Informatica Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                             <label for="hostname">Hostname</label>
                            <input type="text" id="hostname" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                             <label for="username">Machine Username</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                             <label for="password">Machine Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                             <label for="port">SSH Port</label>
                            <input type="text" id="port" class="form-control" placeholder="default 22" value="22">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                
            
            </div>
        
        </div><!--container-->
        
        
        <!--jQuery first, the Popper.js, then Bootstrap.js-->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="Bootstrap/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    </body>
</html>
